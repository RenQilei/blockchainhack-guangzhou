<!-- 长轮询 -->
<script>
App = {
  web3Provider: null,
  contracts: {},

  init: function() {
    // Load pets.
    return App.initWeb3();
  },

  initWeb3: function() {
    /*
     * Replace me...
     */
     // Is there an injected web3 instance?
      if (typeof web3 !== 'undefined') {
          App.web3Provider = web3.currentProvider;
      } else {
      // If no injected web3 instance is detected, fall back to Ganache
      App.web3Provider = new Web3.providers.HttpProvider('http://localhost:7545');
      }
      web3 = new Web3(App.web3Provider);
      return App.initContract();
  },

  initContract: function() {
    /*
     * Replace me...
     */
    $.getJSON('http://localhost:8001/Case.json', function(data) {
      // Get the necessary contract artifact file and instantiate it with truffle-contract
      var CaseArtifact = data;
      App.contracts.Case = TruffleContract(CaseArtifact);
    
      // Set the provider for our contract
      App.contracts.Case.setProvider(App.web3Provider);
    
      // Use our contract to retrieve and mark the adopted pets
      // return App.markAdopted();
    });
    return App.bindEvents();
  },

  bindEvents: function() {

    $(document).ready(setInterval(App.checkAuthRequest, 300000));
  },

  checkAuthRequest: function(event) {
      // event.preventDefault();
      var caseInstance;
      // var doctorAddress = "0x72270f654027486282d4455e738E0De22f5049F4";
      // console.log(doctorAddress);
      web3.eth.getAccounts(function(error, accounts) {
        if (error) {
          console.log("1");
          console.log(error);
        }
        var account = accounts[0];
        console.log(account);

        App.contracts.Case.deployed().then(function(instance) {
            caseInstance = instance;
            // Execute adopt as a transaction by sending account
            return caseInstance.requestToModifyFake();
        })
        .then((res) => {
          console.log(res);
          if (res[1]['c'][0] == 8) {
            console.log(res[1]['c'][0]);
            $("#user-index-auth-block").show();
            $("#input-doctor-address").val(res[0]);
          }
        })
        .catch(function(err) {
            console.log(err.message);
        });
      });
  }

};

$(function() {
  $(window).load(function() {
    App.init();
  });
});
    
</script>
