<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Patients</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- <div class="container"> -->
        <div class="main-read">
            <div class="top-read">
                <div style="font-size: 21px; color: #ffffff;">0xbbE5...D23F8</div>
                <div style="font-size: 16px; color: rgba(255, 255, 255, 0.6);">患者识别码</div>
            </div>
            <div class="main-content" style="padding: 0 !important; margin-top: 30px;">
                <div class="input-group">
                    <span class="input-group-addon">年龄</span>
                    <input type="text" id="input-age" value="26" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">性别</span>
                    <input type="text" id="input-gender" value="female" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">体温</span>
                    <input type="text" id="input-temperature" value="37" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">心率</span>
                    <input type="text" id="input-heart-rate" value="89" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">呕吐</span>
                    <input type="text" id="input-qunisy" value="false" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">诊断</span>
                    <input type="text" id="input-note" value="神经病犯了" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon">处方</span>
                    <input type="text" id="input-medicine" value="脑残片 * 2，老虎凳 * 1，辣椒水 * 500L" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                </div>
                <div class="dropdown" style="margin-top: 30px;">
                    
                <button class="btn btn-primary" id="btn-input-submit" type="button">
                    提交
                </div>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/web3.min.js"></script>
    <script src="../js/truffle-contract.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
